<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Liver Cirrhosis Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
</head>
<body>
    <div class="header">
        <h2>Liver Cirrhosis Prediction</h2>
        <nav>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('contact') }}">Contact</a>
            <a href="{{ url_for('about') }}">About</a>
        </nav>
    </div>

    <div class="image-container">
        <img src="{{ url_for('static', filename='liver img.jpeg') }}" class="fullscreen-bg" alt="Liver Image">
        <div class="overlay-text">
            <h1>Welcome to Liver Care Portal</h1>
            <h2>Liver Cirrhosis Prediction System</h2>
            <p>Empowering early detection and better management through intelligent analysis of clinical data.</p>
        </div>
    </div>

    <div class="container">
        <h2>Enter Clinical Details</h2>
        <form id="predictForm">
            <label>Total Bilirubin (mg/dl):</label>
            <input type="number" name="bilirubin" step="0.01" required>

            <label>SGOT/AST (U/L):</label>
            <input type="number" name="ast" required>

            <label>SGPT/ALT (U/L):</label>
            <input type="number" name="alt" required>

            <label>Albumin (g/dl):</label>
            <input type="number" name="albumin" step="0.1" required>

            <label>Hemoglobin (g/dl):</label>
            <input type="number" name="hemoglobin" step="0.1" required>

            <label>Platelet Count (lakhs/mm):</label>
            <input type="number" name="platelet" step="0.01" required>

            <label>Alcohol consumption (quarters/day):</label>
            <input type="number" name="Alcohol" step="1" required>

            <button type="submit">Predict</button>
            <button type="reset">Reset</button>
        </form>

        <!-- Result Display -->
<div id="result" class="result"></div>

<!-- Report Section -->
<div id="report" class="report">
    <h3>Prediction Report</h3>
    <div id="report-content"></div>
    <button onclick="printReport()">üñ®Ô∏è Print Report</button>
</div>



    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
